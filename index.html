<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BD71.CYBER TEAM</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }
      to {
        text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      }
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0c0;
    }

    .result {
      margin-top: 20px;
      width: 80%;
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }

    .loader {
      display: none;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="title">BD71.CYBER TEAM</div>
  
  <input type="text" id="numberInput" placeholder="Target Number">
  <button onclick="checkCallList()">Check Call List</button>
  <div class="loader" id="loader">Searching...</div>
  <div class="result" id="resultBox"></div>

  <script>
    function checkCallList() {
      const number = document.getElementById("numberInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const loader = document.getElementById("loader");

      if (!number) {
        alert("Please enter a number.");
        return;
      }

      loader.style.display = "block";
      resultBox.innerHTML = "";

      fetch(`https://badolhzbd.serv00.net/call-list.php?number=${number}`)
        .then(res => res.text())
        .then(data => {
          loader.style.display = "none";
          resultBox.innerHTML = `<pre>${data}</pre>`;
        })
        .catch(error => {
          loader.style.display = "none";
          resultBox.innerHTML = `<span style="color: red;">Error fetching data</span>`;
        });
    }
  </script>
</body>
</html>
