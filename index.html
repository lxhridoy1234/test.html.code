<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ads Income Place</title>
<style>
body{margin:0;padding:0;font-family:sans-serif;background:#4f46e5;color:#fff;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;padding:20px;}
.container{width:100%;max-width:420px;display:flex;flex-direction:column;gap:20px;}
.card{background:rgba(255,255,255,0.12);backdrop-filter:blur(16px) saturate(180%);-webkit-backdrop-filter:blur(16px) saturate(180%);border-radius:20px;padding:20px;box-shadow:0 8px 32px rgba(0,0,0,0.25);}
h2{text-align:center;}
.profile{display:flex;flex-direction:column;align-items:center;gap:10px;}
.profile img{width:80px;height:80px;border-radius:50%;border:3px solid #fff;object-fit:cover;}
.btn{width:100%;padding:12px;border-radius:12px;border:none;font-size:16px;font-weight:600;cursor:pointer;color:#fff;background:linear-gradient(90deg,#7c3aed,#4f46e5);margin-top:10px;transition:transform 0.18s ease;}
.btn:active{transform:scale(0.99);}
.hidden{display:none;}
.task-container{display:flex;flex-direction:column;gap:8px;margin-top:12px;}
#bonusFloating{position:fixed;bottom:90px;right:18px;width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,#f59e0b,#d97706);color:#fff;font-size:28px;font-weight:700;display:flex;justify-content:center;align-items:center;cursor:grab;box-shadow:0 8px 28px rgba(0,0,0,0.35);z-index:10000;}
#bonusCloseSmall{position:absolute;top:-8px;right:-8px;width:22px;height:22px;border-radius:50%;background:rgba(0,0,0,0.65);color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h2>🎥 ADS INCOME PLACE</h2>
<div class="card profile-card">
<div class="profile">
<img id="user-photo" src="https://telegram.org/img/t_logo.png">
<div class="user-name">✔️ <span id="user-name">Loading...</span> ⭐</div>
<div class="info"><b>Balance:</b> <span id="balance">0</span> coins</div>
<div class="info"><b>Ads Watched:</b> <span id="views">0</span></div>
</div>
</div>

<div class="card" id="ad-section">
<button class="btn" id="watchBtn" onclick="watchAd()">🎬 Watch Ad</button>
<button class="btn hidden" id="claimBtn" onclick="claimCoins()">🎁 Claim Coin</button>
<p id="countdown"></p>
</div>

<div class="card">
<button class="btn" onclick="showWithdraw()">💸 Withdraw</button>
<button class="btn" onclick="showReferral()">🤝 Refer</button>
</div>

<div class="card hidden" id="tasks-section">
<h3>📝 Complete Tasks</h3>
<div class="task-container" id="taskList"></div>
<button class="btn" onclick="closeTasks()">🔙 Back</button>
</div>

<div class="card hidden" id="withdraw-section">
<h3>Withdraw Coins</h3>
<select id="method">
<option value="bkash">Bkash</option>
<option value="nagad">Nagad</option>
</select>
<input type="number" id="coinAmount" placeholder="Enter Coin Amount" oninput="calculateBDT()">
<p id="bdtValue">You will get: 0 BDT</p>
<input type="text" id="accountNumber" placeholder="Enter your account number">
<button class="btn" onclick="submitWithdraw()">Submit</button>
<button class="btn" onclick="goBack()">🔙 Back</button>
</div>

<div class="card hidden" id="referral-section">
<h3>Your Referral Link</h3>
<p id="refLink"></p>
<button class="btn" onclick="copyReferral()">☕ Copy</button>
<button class="btn" onclick="goBack()">🔙 Back</button>
</div>
</div>

<div id="bonusFloating">
<div id="bonusCloseSmall">×</div>
🎁
</div>

<audio id="coinSound"><source src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" type="audio/mpeg"></audio>

<script>
const TASKS=[
{id:1,link:"https://otieu.com/4/9814903"},
{id:2,link:"https://otieu.com/4/9814948"},
{id:3,link:"https://otieu.com/4/9814952"},
{id:4,link:"https://otieu.com/4/9814955"}
];
let coins=parseInt(localStorage.getItem("coins"))||0;
let views=parseInt(localStorage.getItem("views"))||0;
let completedTasks=JSON.parse(localStorage.getItem("completedTasks")||"[]");
let bonusClaimed=localStorage.getItem("bonusClaimed")==="true";

document.getElementById("balance").innerText=coins;
document.getElementById("views").innerText=views;
document.getElementById("user-name").innerText="User";

function saveData(){
localStorage.setItem("coins",coins);
localStorage.setItem("views",views);
localStorage.setItem("completedTasks",JSON.stringify(completedTasks));
localStorage.setItem("bonusClaimed",bonusClaimed?"true":"false");
updateUI();
}

function updateUI(){
document.getElementById("balance").innerText=coins;
document.getElementById("views").innerText=views;
const bonusBtn=document.getElementById("bonusFloating");
if(bonusClaimed||completedTasks.length>=TASKS.length){bonusBtn.classList.add("hidden");}
else{bonusBtn.classList.remove("hidden");}
}

function watchAd(){
const watchBtn=document.getElementById("watchBtn");
const claimBtn=document.getElementById("claimBtn");
const countdownEl=document.getElementById("countdown");
watchBtn.disabled=true;
countdownEl.innerText="⏳ Please wait 10 seconds...";
setTimeout(()=>{
claimBtn.classList.remove("hidden");
watchBtn.disabled=false;
countdownEl.innerText="Ad completed, now claim!";
},10000);
}

function claimCoins(){
coins+=100;views+=1;
document.getElementById("coinSound").play().catch(()=>{});
saveData();
document.getElementById("claimBtn").classList.add("hidden");
alert("🎉 100 Coins added!");
}

document.getElementById("bonusFloating").onclick=function(){
document.getElementById("tasks-section").classList.remove("hidden");
updateTaskUI();
}

document.getElementById("bonusCloseSmall").onclick=function(e){
e.stopPropagation();
document.getElementById("bonusFloating").classList.add("hidden");
}

function updateTaskUI(){
const list=document.getElementById("taskList");
list.innerHTML="";
TASKS.forEach(t=>{
const done=completedTasks.includes(t.id);
const btn=document.createElement("button");
btn.className="btn";
btn.innerText=done?"✔ Claimed":"Go Task "+t.id;
btn.disabled=done;
btn.onclick=()=>{
window.open(t.link,"_blank");
setTimeout(()=>{
if(!completedTasks.includes(t.id)){coins+=100;completedTasks.push(t.id);saveData();alert("🎉 100 Coins Added!");updateTaskUI();if(completedTasks.length>=TASKS.length){bonusClaimed=true;saveData();closeTasks();}}
},5000);
};
list.appendChild(btn);
});
}

function closeTasks(){document.getElementById("tasks-section").classList.add("hidden");}

function showWithdraw(){
document.getElementById("withdraw-section").classList.remove("hidden");
document.getElementById("ad-section").classList.add("hidden");
document.getElementById("referral-section").classList.add("hidden");
}

function calculateBDT(){
const amount=parseInt(document.getElementById("coinAmount").value)||0;
document.getElementById("bdtValue").innerText="You will get: "+(amount*0.001).toFixed(2)+" BDT";
}

function submitWithdraw(){
const method=document.getElementById("method").value;
const amount=parseInt(document.getElementById("coinAmount").value);
const account=document.getElementById("accountNumber").value.trim();
if(isNaN(amount)||amount<100000){alert("Minimum withdraw 100000 coins");return;}
if(amount>coins){alert("Not enough coins");return;}
coins-=amount;saveData();updateUI();
alert("Withdraw request submitted!");}

function showReferral(){
document.getElementById("referral-section").classList.remove("hidden");
document.getElementById("withdraw-section").classList.add("hidden");
document.getElementById("ad-section").classList.add("hidden");
document.getElementById("refLink").innerText="https://t.me/ads25_income_bot?start=USERID";
}

function copyReferral(){
navigator.clipboard.writeText(document.getElementById("refLink").innerText).then(()=>alert("Referral copied!"));
}

function goBack(){
document.getElementById("withdraw-section").classList.add("hidden");
document.getElementById("referral-section").classList.add("hidden");
document.getElementById("ad-section").classList.remove("hidden");
updateUI();
}

updateUI();
</script>
</body>
</html>
