<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Earn Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//libtl.com/sdk.js" data-zone="9468999" data-sdk="show_9468999"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f8ff, #eef2ff);
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 { color: #4b2db2; margin-bottom: 20px; font-weight: bold; }
    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .btn {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .btn:hover { background-color: #8e24aa; }
    #countdown {
      color: #d32f2f;
      font-weight: bold;
      margin-top: 12px;
      animation: pulse 1s infinite;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      font-size: 15px;
    }
    .hidden { display: none; }
    .back-btn { background-color: #444; }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h2>Daily Earn Money</h2>
  <p>Earn ‡ß≥0.08 after every ad</p>

  <div class="card" id="profile">
    <p><strong>User:</strong> <span id="user-name">Loading...</span></p>
    <p><strong>Balance:</strong> <span id="balance">0</span> Taka</p>
    <p><strong>Ads Watched:</strong> <span id="views">0</span></p>
  </div>

  <div class="card" id="ad-section">
    <button class="btn" onclick="watchAd()">üé¨ Start Ad</button>
    <p id="countdown"></p>
  </div>

  <div class="card">
    <button class="btn" onclick="showWithdraw()">üí∏ Withdraw</button>
    <button class="btn" onclick="showReferral()">ü§ù Refer</button>
  </div>

  <!-- Withdraw Section -->
  <div class="card hidden" id="withdraw-section">
    <h3>Withdraw Money</h3>
    <select id="method">
      <option value="bkash">Bkash</option>
      <option value="nagad">Nagad</option>
    </select><br>
    <input type="number" id="amount" placeholder="Enter Amount in Taka">
    <input type="text" id="accountNumber" placeholder="Enter your account number">
    <button class="btn" onclick="submitWithdraw()">Withdraw Now</button>
    <button class="btn back-btn" onclick="goBack()">üîô Back</button>
  </div>

  <!-- Referral Section -->
  <div class="card hidden" id="referral-section">
    <h3>Your Referral Link</h3>
    <p id="refLink">https://t.me/daily_earn_money2468_bot?start=ref</p>
    <button class="btn" onclick="copyReferral()">üìã Copy</button>
    <button class="btn back-btn" onclick="goBack()">üîô Back</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userName = tg.initDataUnsafe?.user?.first_name || "Unknown";
    const userId = tg.initDataUnsafe?.user?.id || "Unknown";
    document.getElementById("user-name").innerText = userName;

    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let views = parseInt(localStorage.getItem("views")) || 0;

    function updateUI() {
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("views").innerText = views;
    }

    function saveData() {
      localStorage.setItem("balance", balance.toFixed(2));
      localStorage.setItem("views", views);
    }

    function watchAd() {
      document.getElementById("countdown").innerText = "‚è≥ Please wait 10 seconds...";
      if (typeof show_9468999 === "function") {
        show_9468999();
      }

      let countdown = 10;
      const interval = setInterval(() => {
        countdown--;
        document.getElementById("countdown").innerText = `‚è≥ Please wait ${countdown} seconds...`;
        if (countdown <= 0) {
          clearInterval(interval);
          balance += 0.08;
          views++;
          saveData();
          updateUI();
          document.getElementById("countdown").innerText = "‚úÖ ‡ß≥0.08 added to your balance!";
        }
      }, 1000);
    }

    function showWithdraw() {
      document.getElementById("withdraw-section").classList.remove("hidden");
      document.getElementById("ad-section").classList.add("hidden");
      document.getElementById("referral-section").classList.add("hidden");
    }

    function submitWithdraw() {
      const method = document.getElementById("method").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const account = document.getElementById("accountNumber").value.trim();

      if (isNaN(amount) || amount < 200) {
        alert("Minimum withdraw is 200 Taka.");
        return;
      }

      if (!account || account.length < 6) {
        alert("Please enter a valid account number.");
        return;
      }

      if (amount > balance) {
        alert("You don't have enough balance.");
        return;
      }

      balance -= amount;
      saveData();
      updateUI();

      const message = `
üîî New Withdraw Request!
üë§ User: ${userName} (ID: ${userId})
üí∏ Amount: ‡ß≥${amount}
üì± Method: ${method.toUpperCase()}
üî¢ Account: ${account}
      `;

      fetch(`https://api.telegram.org/bot7793871724:AAGnUhPo6YVzP0euhSXONh3Rx6Vp7rj68FA/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "6593402184",
          text: message
        })
      });

      document.getElementById("withdraw-section").innerHTML = `
        <h3>‚úÖ Withdraw request submitted!</h3>
        <p>Method: ${method.toUpperCase()}</p>
        <p>Amount: ‡ß≥${amount}</p>
        <p>Account: ${account}</p>
        <p>We will process your request soon.</p>
        <button class="btn back-btn" onclick="goBack()">üîô Back</button>
      `;
    }

    function showReferral() {
      document.getElementById("referral-section").classList.remove("hidden");
      document.getElementById("withdraw-section").classList.add("hidden");
      document.getElementById("ad-section").classList.add("hidden");
    }

    function copyReferral() {
      const ref = document.getElementById("refLink").innerText;
      navigator.clipboard.writeText(ref);
      alert("Referral link copied!");
    }

    function goBack() {
      document.getElementById("withdraw-section").classList.add("hidden");
      document.getElementById("referral-section").classList.add("hidden");
      document.getElementById("ad-section").classList.remove("hidden");
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
