<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balance Cracker</title>
<style>
  body {
    background: #000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    width: 500px;
    padding: 20px;
    border: 2px solid #00ff00;
    border-radius: 10px;
    text-align: center;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #000;
    color: #00ff00;
    border: 1px solid #00ff00;
    border-radius: 6px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
  }
  button {
    cursor: pointer;
  }
  #message {
    min-height: 300px;
    text-align: left;
    white-space: pre-wrap;
    font-size: 18px;
  }
  #finalMessage {
    color: red;
    font-size: 28px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <select id="paymentMethod">
    <option value="bkash">Bkash</option>
    <option value="nagad">Nagad</option>
    <option value="sylhet">Sylhet</option>
  </select>
  
  <input type="text" id="userNumber" placeholder="Enter your number">
  <button onclick="submitNumber()">Submit</button>
  
  <div id="message"></div>
  <div id="finalMessage"></div>
</div>

<script>
const fakeHackLines = [
  "Initializing Balance Cracker...",
  "Connecting to remote server...",
  "Bypassing firewall...",
  "Decrypting session tokens...",
  "Injecting fake payload...",
  "Scanning account database...",
  "Loading exploit modules...",
  "Executing memory dump...",
  "Fetching account balance...",
  "Processing encryption keys...",
  "Finalizing hack sequence..."
];

function submitNumber() {
  const number = document.getElementById('userNumber').value;
  if(number.trim() === "") {
    alert("Please enter your number.");
    return;
  }

  const messageDiv = document.getElementById('message');
  const finalDiv = document.getElementById('finalMessage');
  finalDiv.innerText = "";
  messageDiv.innerText = "";

  messageDiv.style.fontSize = "18px"; // ফেক কোডের জন্য ছোট আকারে
  
  let index = 0;
  const interval = setInterval(() => {
    if(index < fakeHackLines.length) {
      // ফেক কোড বড় ছোট, এলোমেলো ফন্ট
      const size = 16 + Math.floor(Math.random() * 10);
      messageDiv.style.fontSize = size + "px";
      messageDiv.innerText += fakeHackLines[index] + "\n";
      index++;
    } else {
      clearInterval(interval);
      setTimeout(() => {
        finalDiv.innerText = "SERVER BLOCKED! ACCOUNT BALANCE CANNOT BE CRACKED.";
      }, 1000);
    }
  }, 600); 
}
</script>

</body>
</html>
