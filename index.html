<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BD.71 CYBER TEAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffc8;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc8;
    }
    .section {
      display: none;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .section.active {
      display: flex;
    }
    select, input[type=text], input[type=file] {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px;
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c9a7;
    }
    .copy-btn {
      background: #555;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      margin-left: 10px;
    }
    .back-btn {
      background-color: #ff4d4d;
    }
    #amountBox {
      font-weight: bold;
      font-size: 16px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #successSection {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #successSection h2 {
      color: #00ffcc;
      font-size: 26px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BD.71 CYBER TEAM</h1>

    <!-- Step 1 -->
    <div class="section active" id="step1">
      <select id="method">
        <option disabled selected>Select Method</option>
        <option value="Device Hack">Device Hack - 200à§³</option>
        <option value="Server Down">Server Down - 200à§³</option>
        <option value="Nagad Phishing">Nagad Phishing - 200à§³</option>
      </select>

      <select id="platform">
        <option disabled selected>Select Platform</option>
        <option value="Telegram">Telegram</option>
        <option value="WhatsApp">WhatsApp</option>
      </select>

      <input type="text" id="userContact" placeholder="Enter Telegram Username or WhatsApp Number"/>

      <button onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="section" id="step2">
      <select id="paymentMethod">
        <option disabled selected>Select Payment Method</option>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
      </select>

      <div id="amountBox" style="display: none;">Amount to Pay: 200à§³</div>

      <div id="paymentInfo" style="display: none;">
        <p><span id="paymentLabel"></span>: <span id="paymentNumber"></span>
          <button class="copy-btn" onclick="copyNumber()">Copy</button></p>
        <input type="text" id="transactionId" placeholder="Enter Transaction ID" />
        <input type="file" id="screenshot" accept="image/*" />
        <button onclick="placeOrder()">Place Order</button>
      </div>

      <button class="back-btn" onclick="goBackToStep1()">Back</button>
    </div>

    <!-- Success Section -->
    <div class="section" id="successSection">
      <h2>âœ… Order Placed Successfully!</h2>
      <p>Redirecting to home...</p>
    </div>
  </div>

  <script>
    const BOT_TOKEN = '7740440025:AAEiGnCvT10rcNe3fwDS-l-jLJjCWGyT0Lk';
    const CHAT_ID = '6593402184';

    function nextStep() {
      const method = document.getElementById('method').value;
      const platform = document.getElementById('platform').value;
      const contact = document.getElementById('userContact').value.trim();

      if (!method || !platform || !contact) {
        alert('Please complete all fields.');
        return;
      }

      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function goBackToStep1() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
    }

    document.getElementById('paymentMethod').addEventListener('change', function () {
      const method = this.value;
      const label = document.getElementById('paymentLabel');
      const number = document.getElementById('paymentNumber');
      const info = document.getElementById('paymentInfo');
      const amountBox = document.getElementById('amountBox');

      amountBox.style.display = 'block';

      if (method === 'Bkash') {
        label.textContent = 'Bkash';
        number.textContent = '01750631170';
      } else if (method === 'Nagad') {
        label.textContent = 'Nagad';
        number.textContent = '01842145643';
      }

      info.style.display = 'block';
    });

    function copyNumber() {
      const number = document.getElementById('paymentNumber').textContent;
      navigator.clipboard.writeText(number);
      alert('Number copied to clipboard!');
    }

    function placeOrder() {
      const method = document.getElementById('method').value;
      const platform = document.getElementById('platform').value;
      const contact = document.getElementById('userContact').value.trim();
      const paymentMethod = document.getElementById('paymentMethod').value;
      const transactionId = document.getElementById('transactionId').value.trim();
      const screenshot = document.getElementById('screenshot').files[0];

      if (!transactionId || !screenshot) {
        alert('Please provide transaction ID and screenshot.');
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('caption', `ðŸ›¡ï¸ *New Order - BD.71 CYBER TEAM*\n\nðŸ”˜ Method: ${method}\nðŸ“² Platform: ${platform}\nðŸ‘¤ Contact: ${contact}\nðŸ’³ Payment: ${paymentMethod}\nðŸ’° Amount: 200à§³\nðŸ§¾ TXN ID: ${transactionId}`);
      formData.append('photo', screenshot);

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          document.getElementById('step2').classList.remove('active');
          document.getElementById('successSection').classList.add('active');
          setTimeout(() => {
            document.getElementById('successSection').classList.remove('active');
            document.getElementById('step1').classList.add('active');
          }, 3000);
        } else {
          alert('Failed to place order.');
        }
      })
      .catch(() => alert('Error sending order.'));
    }
  </script>
</body>
</html>
