<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HGZY COLOUR HACK</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      position: absolute;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .active {
      opacity: 1;
      transform: scale(1);
      z-index: 10;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: inherit;
      text-align: center;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 10px;
    }

    #passwordError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Screen 1: Password Screen -->
  <div id="screen1" class="screen active">
    <h1>HGZY COLOUR HACK</h1>
    <p>Enter password to proceed:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="passwordError"></p>
  </div>

  <!-- Screen 2: Crack Screen -->
  <div id="screen2" class="screen">
    <h1>HGZY COLOUR HACK</h1>
    <p>Enter 3-digit number:</p>
    <input type="text" id="numberInput" maxlength="3">
    <button onclick="startCrack()">Start Crack</button>
    <div id="result"></div>
  </div>

  <script>
    const correctPassword = "199234";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("passwordError");

      if (input === correctPassword) {
        error.textContent = "";
        document.getElementById("screen1").classList.remove("active");
        document.getElementById("screen2").classList.add("active");
      } else {
        error.textContent = "ACCESS DENIED";
      }
    }

    function startCrack() {
      const num = document.getElementById("numberInput").value.trim();
      const resultEl = document.getElementById("result");
      resultEl.textContent = "PROCESSING...";
      resultEl.style.color = "#0f0";

      setTimeout(() => {
        if (!/^\d{3}$/.test(num)) {
          resultEl.textContent = "INVALID INPUT";
          resultEl.style.color = "orange";
          return;
        }

        const a = parseInt(num.charAt(0));
        const b = parseInt(num.charAt(1));
        const c = parseInt(num.charAt(2));
        const output = (a - b) + c;

        if (output % 2 === 0) {
          resultEl.textContent = "ðŸ”´ RED";
          resultEl.style.color = "red";
        } else {
          resultEl.textContent = "ðŸŸ¢ GREEN";
          resultEl.style.color = "lime";
        }
      }, 2000);
    }
  </script>

</body>
</html>
