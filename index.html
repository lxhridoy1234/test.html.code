<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi Hack Tools Maker Hridoy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000000 0%, #0a0a0a 100%);
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .login-screen, .hacker-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.95);
    }

    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-screen input {
      padding: 12px;
      font-size: 18px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 5px;
      margin-bottom: 15px;
      width: 300px;
      text-align: center;
    }

    .login-screen button {
      padding: 10px 20px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-screen button:hover {
      background-color: #090;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .title {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    .input-group {
      max-width: 600px;
      margin: 0 auto 20px auto;
      display: flex;
      flex-direction: column;
    }

    .input-group input,
    .input-group button {
      padding: 12px;
      font-size: 16px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .input-group input::placeholder {
      color: #0f0;
      opacity: 0.7;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 10px #0f0;
      background-color: #000;
    }

    .input-group button:hover {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background: #000;
      padding: 20px;
      border: 1px solid #0f0;
      max-width: 600px;
      height: 300px;
      margin: 0 auto;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 0 20px #0f0;
    }

    .copy-btn {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #090;
    }

    .log-line {
      animation: type 0.6s steps(40, end);
      overflow: hidden;
      white-space: nowrap;
    }

    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div class="login-screen" id="loginScreen">
  <h2>üîê Enter Access Password</h2>
  <input type="password" id="accessPassword" placeholder="Enter password">
  <button onclick="verifyPassword()">Unlock</button>
  <div class="error" id="errorMsg"></div>
</div>

<!-- Hacker Interface -->
<div class="hacker-screen hidden" id="hackerScreen">
  <div class="title">üíª Wi-Fi Hack Tools Maker Hridoy</div>

  <div class="input-group">
    <input type="text" id="wifiName" placeholder="Enter Wi-Fi name">
    <input type="text" id="ipAddress" placeholder="Enter IP address">
    <button onclick="startHack()">Launch Attack</button>
  </div>

  <div id="output"></div>
</div>

<script>
  const correctPassword = "018421";

  function verifyPassword() {
    const input = document.getElementById("accessPassword").value;
    const errorMsg = document.getElementById("errorMsg");

    if (input === correctPassword) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("hackerScreen").classList.remove("hidden");
      document.getElementById("wifiName").focus();
    } else {
      errorMsg.textContent = "‚ùå Wrong password!";
    }
  }

  const passwords = {
    "Hridoy Khan": "hridoykamal",
    "Araf": "20252026",
    "Monir Hossain": "Monir Hossain",
    "Monir Boos": "Monir@Hossain"
  };

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function startHack() {
    const wifi = document.getElementById("wifiName").value.trim();
    const ip = document.getElementById("ipAddress").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "";

    if (!wifi || !ip) {
      output.innerHTML = "<span class='log-line'>‚ö†Ô∏è Please enter both Wi-Fi name and IP address!</span>";
      return;
    }

    const logs = [
      "Bd71 Cyber Team Owner Is Hridoy Khan",
      `Connecting to target IP: ${ip}...`,
      "Initializing attack modules...",
      "Pinging host...",
      "Scanning open ports...",
      "Port 21 - open | FTP detected",
      "Port 80 - open | HTTP server found",
      "Port 443 - open | SSL active",
      "Injecting spoofed packets...",
      "Intercepting handshake...",
      "Extracting WPA2 key...",
      "Running dictionary attack...",
      "Brute-forcing password...",
      "Bypassing router firewall...",
      "Access granted to admin panel.",
      "Decrypting stored credentials...",
      "Uploading payload...",
      "Dumping password hashes...",
      "Matching Wi-Fi SSID...",
      "Finalizing attack..."
    ];

    for (let line of logs) {
      const log = document.createElement('div');
      log.className = 'log-line';
      log.textContent = line;
      output.appendChild(log);
      output.scrollTop = output.scrollHeight;
      await sleep(400 + Math.random() * 200);
    }

    const password = passwords[wifi];
    if (password) {
      const result = document.createElement('div');
      result.innerHTML = `
        üì° <strong>Wi-Fi Name:</strong> ${wifi}<br>
        üîë <strong>Password:</strong> <span id="pw">${password}</span>
        <button class="copy-btn" onclick="copyPassword()">Copy</button>
      `;
      output.appendChild(result);
    } else {
      output.innerHTML += `\n‚ùå No password found for this network.`;
    }

    output.scrollTop = output.scrollHeight;
  }

  function copyPassword() {
    const pw = document.getElementById("pw").innerText;
    navigator.clipboard.writeText(pw).then(() => {
      alert("üîê Password copied to clipboard!");
    });
  }
</script>

</body>
</html>
