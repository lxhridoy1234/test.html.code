<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Developer Hridoy</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset & Base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #5a1ea1, #9f5de2);
    font-family: 'Poppins', sans-serif;
    color: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px 20px;
  }

  /* Container */
  .container {
    background: rgba(255,255,255,0.08);
    max-width: 420px;
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    animation: slideIn 0.7s ease forwards;
  }

  @keyframes slideIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Title */
  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin: 0 0 18px 0;
    text-align: center;
    letter-spacing: 1.2px;
    color: #fffcfc;
    text-shadow: 0 0 8px rgba(255,255,255,0.6);
  }

  /* Textarea */
  textarea {
    width: 100%;
    min-height: 140px;
    max-height: 240px;
    resize: vertical;
    border-radius: 15px;
    border: none;
    padding: 15px 20px;
    font-size: 17px;
    font-weight: 400;
    font-family: 'Poppins', sans-serif;
    color: #222;
    background: #fff;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
    outline-offset: 4px;
  }
  textarea:focus {
    box-shadow: inset 0 3px 15px #7c3aed;
  }

  /* Buttons container */
  .btn-group {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Buttons */
  button {
    flex: 1 1 120px;
    background: linear-gradient(135deg, #7c3aed, #c084fc);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 14px 0;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(124,58,237,0.5);
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(135deg, #9d4edd, #d8b4fe);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }

  /* Saved Texts container */
  #savedTexts {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  /* Each text tag */
  .text-item {
    background: #7c3aed;
    color: white;
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 25px;
    box-shadow: 0 6px 15px rgba(124,58,237,0.4);
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 50px;
    max-width: 100%;
    animation: popIn 0.3s ease forwards;
  }
  @keyframes popIn {
    from {opacity: 0; transform: scale(0.7);}
    to {opacity: 1; transform: scale(1);}
  }

  /* Delete button for each tag */
  .text-item button {
    background: rgba(255,255,255,0.3);
    border: none;
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    font-weight: 900;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  .text-item button:hover {
    background: #ef4444;
  }

  /* Copy notification */
  #copyMsg {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #9333ea;
    color: white;
    padding: 12px 25px;
    font-weight: 600;
    border-radius: 30px;
    box-shadow: 0 8px 25px rgba(147,51,234,0.6);
    opacity: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }
  #copyMsg.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Responsive */
  @media (max-width: 440px) {
    .btn-group {
      flex-direction: column;
      gap: 12px;
    }
    button {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Developer Hridoy</h1>
  <textarea id="textInput" placeholder="Type your English text here..."></textarea>
  <div class="btn-group">
    <button id="addBtn">âž• Add Text</button>
    <button id="speakBtn">ðŸ”Š Speak All</button>
    <button id="copyBtn">ðŸ“‹ Copy All</button>
    <button id="clearBtn">ðŸ—‘ Clear All</button>
  </div>
  <div id="savedTexts"></div>
</div>

<div id="copyMsg">Copied to clipboard!</div>

<script>
  const textInput = document.getElementById('textInput');
  const savedTextsDiv = document.getElementById('savedTexts');
  const copyMsg = document.getElementById('copyMsg');

  let savedTexts = [];

  // Render saved texts as tags
  function renderTexts() {
    savedTextsDiv.innerHTML = '';
    savedTexts.forEach((text, idx) => {
      const div = document.createElement('div');
      div.className = 'text-item';
      div.textContent = text;

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';
      delBtn.title = 'Delete';
      delBtn.onclick = () => {
        savedTexts.splice(idx, 1);
        renderTexts();
      };

      div.appendChild(delBtn);
      savedTextsDiv.appendChild(div);
    });
  }

  // Add text from textarea
  function addText() {
    const val = textInput.value.trim();
    if (val === '') {
      alert('Please type something!');
      return;
    }
    savedTexts.push(val);
    textInput.value = '';
    renderTexts();
  }

  // Speak all saved texts
  function speakAll() {
    if (savedTexts.length === 0) {
      alert('No texts to speak!');
      return;
    }
    const utterance = new SpeechSynthesisUtterance(savedTexts.join('. '));
    utterance.lang = 'en-US';
    window.speechSynthesis.cancel(); // stop any ongoing
    window.speechSynthesis.speak(utterance);
  }

  // Copy all saved texts to clipboard
  function copyAll() {
    if (savedTexts.length === 0) {
      alert('No texts to copy!');
      return;
    }
    navigator.clipboard.writeText(savedTexts.join('\n')).then(() => {
      copyMsg.classList.add('show');
      setTimeout(() => copyMsg.classList.remove('show'), 1500);
    });
  }

  // Clear all saved texts
  function clearAll() {
    if (savedTexts.length === 0) {
      alert('Nothing to clear!');
      return;
    }
    if (confirm('Are you sure you want to clear all texts?')) {
      savedTexts = [];
      renderTexts();
    }
  }

  // Button events
  document.getElementById('addBtn').addEventListener('click', addText);
  document.getElementById('speakBtn').addEventListener('click', speakAll);
  document.getElementById('copyBtn').addEventListener('click', copyAll);
  document.getElementById('clearBtn').addEventListener('click', clearAll);

  // Optional: Press Enter inside textarea to add text (Shift+Enter for newline)
  textInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      addText();
    }
  });
</script>

</body>
</html>
