<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amar Cloub</title>
<style>
  /* Reset & base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #000000, #003300);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #eee;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }

  /* হ্যাকিং টাইপ স্ক্যান লাইন */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      rgba(0,255,0,0.03) 0px,
      rgba(0,255,0,0.03) 1px,
      transparent 2px
    );
    pointer-events: none;
    animation: scan 5s linear infinite;
  }
  @keyframes scan {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  .container {
    background: rgba(255 255 255 / 0.05);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(0, 255, 0, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(0 255 0 / 0.2);
    max-width: 400px;
    width: 100%;
    padding: 30px 25px 40px 25px;
    text-align: center;
  }
  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 30px;
    color: #0f0;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #0f0;
  }
  label {
    display: block;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 8px;
    text-align: left;
    color: #0f0;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    background: rgba(0 255 0 / 0.15);
    color: #0f0;
    font-size: 1.1rem;
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
    text-shadow: 0 0 5px #0f0;
  }
  input[type="text"]:focus {
    outline: none;
    background: rgba(0 255 0 / 0.3);
    box-shadow: 0 0 8px #0f0;
  }
  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #00ff88 0%, #00ff00 100%);
    border: none;
    border-radius: 18px;
    color: #000;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0, 255, 0, 0.6);
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(135deg, #00ff00 0%, #00ff88 100%);
    box-shadow: 0 12px 24px rgba(0, 255, 0, 0.8);
  }
  .result-box {
    margin-top: 28px;
    padding: 25px;
    border-radius: 18px;
    font-weight: 700;
    font-size: 1.5rem;
    user-select: none;
    min-height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0f0;
    letter-spacing: 1.5px;
    transition: background-color 0.4s ease;
    text-shadow: 0 0 10px #0f0;
  }
  .small {
    background-color: rgba(0, 100, 255, 0.2);
    box-shadow: 0 0 12px #2196f3aa;
  }
  .big {
    background-color: rgba(255, 152, 0, 0.2);
    box-shadow: 0 0 12px #ff9800aa;
  }
  .red {
    color: #ff4a4a;
    text-shadow: 0 0 8px #ff0000;
  }
  .green {
    color: #0f0;
    text-shadow: 0 0 8px #00ff00;
  }

  /* হ্যাকিং টাইপ গ্লিচ ইফেক্ট */
  .hacking-effect {
    animation: glitch 1s infinite;
  }
  @keyframes glitch {
    0% { text-shadow: 2px 2px #0f0, -2px -2px #f00; }
    20% { text-shadow: -2px -1px #0f0, 2px 1px #f00; }
    40% { text-shadow: 2px -1px #0f0, -1px 1px #f00; }
    60% { text-shadow: -1px 1px #0f0, 1px -1px #f00; }
    80% { text-shadow: 1px -1px #0f0, -2px 2px #f00; }
    100% { text-shadow: 0 0 5px #0f0, 0 0 10px #f00; }
  }

  @media (max-width: 440px) {
    .container {
      max-width: 95vw;
      padding: 25px 20px 35px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }
    input[type="text"] {
      font-size: 1rem;
    }
    button {
      font-size: 1.1rem;
      padding: 12px;
    }
    .result-box {
      font-size: 1.3rem;
      padding: 18px;
      min-height: 55px;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Amar Cloub Big Small Result Calculator">
  <h1>Amar Cloub</h1>
  
  <form id="cloubForm" autocomplete="off" aria-describedby="instructions">
    <label for="numbersInput">Enter Three Numbers (0-9) Without Spaces</label>
    <input type="text" id="numbersInput" name="numbersInput" maxlength="3" pattern="[0-9]{3}" required aria-required="true" aria-label="Three digit number input" placeholder="e.g. 123" inputmode="numeric" />
    
    <button type="submit" aria-live="polite" aria-atomic="true">Calculate Result</button>
  </form>
  
  <div id="result" class="result-box" role="region" aria-live="polite" aria-atomic="true" aria-label="Calculation Result">
    Please enter three numbers and click Calculate.
  </div>
</div>

<script>
  const form = document.getElementById('cloubForm');
  const resultBox = document.getElementById('result');

  form.addEventListener('submit', e => {
    e.preventDefault();

    let inputVal = form.numbersInput.value.trim();

    if (!/^[0-9]{3}$/.test(inputVal)) {
      resultBox.textContent = "Please enter exactly 3 digits (0-9) without spaces.";
      resultBox.className = "result-box";
      return;
    }

    const digits = inputVal.split('').map(d => parseInt(d, 10));
    const [n1, n2, n3] = digits;

    const sumFirstTwo = n1 + n2;
    const diff = Math.abs(sumFirstTwo - n3);

    let sizeClass = "";
    if (diff >= 0 && diff <= 4) {
      sizeClass = "small";
    } else if (diff >= 5 && diff <= 9) {
      sizeClass = "big";
    }

    const colorClass = (diff % 2 === 0) ? "red" : "green";

    // প্রথমে ভয়ংকর হ্যাকিং ইফেক্ট
    resultBox.textContent = "ACCESSING SYSTEM...";
    resultBox.className = "result-box hacking-effect";
    
    setTimeout(() => {
      const resultText = `Result: <span>${diff}</span> — ${sizeClass.toUpperCase()} — <span>${colorClass.toUpperCase()}</span>`;
      resultBox.innerHTML = resultText;
      resultBox.className = `result-box ${sizeClass} ${colorClass}`;
    }, 1500);
  });
</script>

</body>
</html>
