<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SH Community Mining</title>
<style>
body{font-family:sans-serif;background:#0f2027;color:#fff;display:flex;flex-direction:column;align-items:center;margin:0;padding:20px;}
h1{margin-bottom:30px;text-align:center;}
.user-card{background:rgba(255,255,255,0.05);padding:20px 40px;border-radius:15px;font-size:1.5em;margin-bottom:30px;text-align:center;}
.circle-card-container{display:flex;flex-direction:column;align-items:center;margin-bottom:30px;}
.circle-card{width:160px;height:160px;background:#00fff0;border-radius:50%;display:flex;justify-content:center;align-items:center;position:relative;margin-bottom:10px;}
.circle-card button{padding:12px 25px;border:none;border-radius:25px;background:#1e1e2f;color:#00fff0;font-weight:bold;cursor:pointer;transition:0.3s;}
.circle-card button:hover{background:#00fff0;color:#1e1e2f;}
#countdown{position:absolute;top:-30px;font-weight:bold;color:#fff;}
.bottom-card{display:flex;gap:10px;justify-content:space-between;width:100%;max-width:350px;margin-bottom:30px;}
.bottom-card button{flex:1;padding:10px 0;border:none;border-radius:15px;background:#00fff0;color:#1e1e2f;font-weight:bold;cursor:pointer;transition:0.3s;}
.bottom-card button:hover{background:#1e1e2f;color:#00fff0;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;}
.modal-content{background:#1e1e2f;padding:20px;border-radius:15px;width:300px;text-align:center;}
.modal-content input, .modal-content select{width:100%;padding:10px;margin:8px 0;border-radius:10px;border:none;}
.modal-content button{width:100%;padding:12px;border:none;border-radius:10px;background:#00fff0;color:#1e1e2f;font-weight:bold;cursor:pointer;margin-top:10px;}
.modal-content button:hover{background:#1e1e2f;color:#00fff0;}
.close, .close-invite{float:right;font-size:20px;cursor:pointer;color:#00fff0;}
input:focus, select:focus{outline:none;background:rgba(0,255,240,0.1);}
</style>
</head>
<body>

<h1>SH Community Mining</h1>

<div class="user-card">
  <p id="balance">Balance: ৳0.00</p>
</div>

<div class="circle-card-container">
  <div class="circle-card">
    <div id="countdown">10s</div>
    <button id="start-btn">Start Mining</button>
  </div>
</div>

<div class="bottom-card">
  <button id="telegram-btn">Telegram</button>
  <button id="invite-btn">Invite</button>
  <button id="withdraw-btn">Withdraw</button>
</div>

<!-- Withdraw Modal -->
<div id="withdraw-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Withdraw</h3>
    <select id="method">
      <option value="bKash">bKash</option>
      <option value="Nagad">Nagad</option>
      <option value="Account">Account</option>
    </select>
    <input type="text" id="amount" placeholder="Amount">
    <input type="text" id="account" placeholder="Account Number/Name">
    <button id="withdraw-submit">Submit</button>
  </div>
</div>

<!-- Invite Modal -->
<div id="invite-modal" class="modal">
  <div class="modal-content">
    <span class="close-invite">&times;</span>
    <h3>Your Referral Link</h3>
    <input type="text" id="ref-link" readonly value="">
    <button id="copy-ref">Copy</button>
  </div>
</div>

<!-- Audio -->
<audio id="coin-sound" src="https://www.soundjay.com/coin/sounds/coin-drop-3.mp3"></audio>
<audio id="tick-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

<script>
// Elements
const balanceEl = document.getElementById('balance');
const countdownEl = document.getElementById('countdown');
const startBtn = document.getElementById('start-btn');
const coinSound = document.getElementById('coin-sound');
const tickSound = document.getElementById('tick-sound');

// Balance
let balance = parseFloat(localStorage.getItem('userBalance')) || 0;
balanceEl.textContent = `Balance: ৳${balance.toFixed(2)}`;

// Timer
let countdown = 10;
let interval = null;
function resetCountdown(){ countdown=10; countdownEl.textContent=`${countdown}s`; }
function startTimer(){
  interval = setInterval(()=>{
    countdown--;
    countdownEl.textContent = `${countdown}s`;
    if(countdown%2===0) tickSound.play().catch(()=>{});
    if(countdown===0){
      balance += 0.10;
      balanceEl.textContent=`Balance: ৳${balance.toFixed(2)}`;
      localStorage.setItem('userBalance', balance.toFixed(2));
      coinSound.play().catch(()=>{}); // Coin sound বাজবে
      resetCountdown();
    }
  },1000);
}

// Start button
startBtn.addEventListener('click', ()=>{
  coinSound.play().catch(()=>{}); // Unlock audio
  tickSound.play().catch(()=>{});

  if(!interval){
    startBtn.textContent='Stop Mining';
    resetCountdown();
    startTimer();
  } else {
    startBtn.textContent='Start Mining';
    clearInterval(interval);
    interval=null;
  }
});

// Telegram
document.getElementById('telegram-btn').addEventListener('click', ()=>{
  window.open('https://t.me/sh2025community','_blank');
});

// Referral
const refLink=document.getElementById('ref-link');
refLink.value='https://t.me/ads25_income_bot?start=guest';
const inviteModal=document.getElementById('invite-modal');
document.getElementById('invite-btn').addEventListener('click', ()=>{ inviteModal.style.display='flex'; });
document.querySelector('.close-invite').onclick=()=>inviteModal.style.display='none';
document.getElementById('copy-ref').addEventListener('click', ()=>{
  refLink.select(); refLink.setSelectionRange(0,99999);
  document.execCommand('copy'); alert('Referral link copied!');
});

// Withdraw
const withdrawModal=document.getElementById('withdraw-modal');
document.getElementById('withdraw-btn').addEventListener('click', ()=>{
  if(balance<500){ alert("❌ Minimum Balance ৳500 required"); return; }
  withdrawModal.style.display='flex';
});
document.querySelector('.close').onclick=()=>withdrawModal.style.display='none';
document.getElementById('withdraw-submit').addEventListener('click', ()=>{
  const method=document.getElementById('method').value;
  const amount=parseFloat(document.getElementById('amount').value);
  const account=document.getElementById('account').value;
  if(amount<500){ alert("❌ Minimum withdraw is ৳500"); return; }
  alert(`Withdraw Request Sent!\nMethod:${method}\nAmount:${amount}\nAccount:${account}`);
  withdrawModal.style.display='none';
});
</script>
</body>
</html>
