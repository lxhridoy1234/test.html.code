<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BD71.CYBER TEAM</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      }
      to {
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      }
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0c0;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="title">BD71.CYBER TEAM</div>
  
  <input type="text" id="numberInput" placeholder="Target Number">
  <button onclick="openInGoogle()">Check Call List</button>

  <div class="footer">Made for educational purpose</div>

  <script>
    function openInGoogle() {
      const number = document.getElementById("numberInput").value.trim();
      if (!number) {
        alert("Please enter a number.");
        return;
      }

      // গুগলে সার্চে কল লিস্ট API সহ URL ওপেন করা হবে
      const url = `https://www.google.com/search?q=https://badolhzbd.serv00.net/call-list.php?number=${number}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
