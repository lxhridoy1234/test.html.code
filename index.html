<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi QR স্ক্যানার</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 20px 0;
    color: #2c3e50;
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  #reader {
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    border: 2px solid #3498db;
  }

  #result {
    margin-top: 25px;
    background: #ffffff;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-size: 18px;
    color: #2c3e50;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  #result:hover {
    transform: translateY(-5px);
    background: #f0f8ff;
  }

  .highlight {
    color: #2980b9;
    font-weight: 700;
    font-size: 20px;
  }

  .info {
    margin-top: 12px;
    font-size: 16px;
    color: #7f8c8d;
  }
</style>
</head>
<body>

<h1>WiFi QR স্ক্যানার</h1>
<div id="reader"></div>
<div id="result">স্ক্যানিং শুরু হচ্ছে...</div>

<script>
const resultDiv = document.getElementById("result");

function parseWifiData(qrText) {
  const ssidMatch = qrText.match(/S:([^;]+)/);
  const passMatch = qrText.match(/P:([^;]+)/);
  const ssid = ssidMatch ? ssidMatch[1] : "অজানা";
  const password = passMatch ? passMatch[1] : "অজানা";
  return { ssid, password };
}

async function startScanner() {
  const html5QrCode = new Html5Qrcode("reader");

  try {
    const cameras = await Html5Qrcode.getCameras();
    if (!cameras || cameras.length === 0) {
      resultDiv.innerHTML = "কোন ক্যামেরা পাওয়া যায়নি।";
      return;
    }

    let backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("rear"));
    if (!backCamera) backCamera = cameras[0];
    const cameraId = backCamera.id;

    await html5QrCode.start(
      cameraId,
      { fps: 10, qrbox: 280 },
      qrCodeMessage => {
        const wifi = parseWifiData(qrCodeMessage);
        resultDiv.innerHTML = `
          <div><span class="highlight">WiFi নাম:</span> ${wifi.ssid}</div>
          <div><span class="highlight">পাসওয়ার্ড:</span> ${wifi.password}</div>
          <div class="info">QR কোড সফলভাবে স্ক্যান করা হয়েছে।</div>
        `;
        html5QrCode.stop();
      },
      errorMessage => {
        console.warn(errorMessage);
      }
    );
  } catch(err) {
    console.error(err);
    resultDiv.innerHTML = "স্ক্যানার শুরু করতে সমস্যা হয়েছে।";
  }
}

startScanner();
</script>

</body>
</html>
