<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 350px;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  select, input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #218838;
  }
  .message {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Payment Balance Tracker</h2>
  
  <select id="paymentMethod">
    <option value="bkash">Bkash</option>
    <option value="nagad">Nagad</option>
    <option value="sylhet">Sylhet</option>
  </select>
  
  <input type="text" id="userNumber" placeholder="Enter your number">
  <button onclick="submitNumber()">Submit</button>
  
  <div class="message" id="message"></div>
</div>

<script>
function submitNumber() {
  const number = document.getElementById('userNumber').value;
  if(number.trim() === "") {
    alert("Please enter your number.");
    return;
  }
  
  const method = document.getElementById('paymentMethod').value;
  
  document.getElementById('message').innerText = 
    "Tracking your account balance is not possible. The system has blocked the server.";
}
</script>

</body>
</html>
